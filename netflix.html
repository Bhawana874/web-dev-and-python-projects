<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
   
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        <button class="sign-in-button">Sign In</button>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p class="cta-text">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-form">
                <input type="email" placeholder="Email address">
                <button>Get Started &gt;</button>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: #fff;
    background-color: #000;
}

img {
    width: 100%;
    height: auto;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    position: fixed;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1;
}

.logo {
    width: 100px;
}

.sign-in-button {
    background-color: #e50914;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 3px;
}

/* Hero Section Styles */
.hero {
    position: relative;
    background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/bb8b72aa-4b29-4269-9e8c-911ed3f3cdb4/aad0adfd-81d6-4d19-bb5a-08e0f5288e9e/NP-en-20231002-popsignuptwoweeks-perspective_alpha_website_small.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
}

.hero-content {
    position: relative;
    max-width: 600px;
    z-index: 1;
    padding: 0 20px;
}

.hero-content h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.cta-text {
    font-size: 1em;
}

.email-form {
    display: flex;
    margin-top: 20px;
}

.email-form input[type="email"] {
    padding: 15px;
    font-size: 1em;
    border: none;
    outline: none;
    border-radius: 3px 0 0 3px;
    width: 70%;
}

.email-form button {
    padding: 15px;
    background-color: #e50914;
    color: white;
    font-size: 1em;
    border: none;
    border-radius: 0 3px 3px 0;
    cursor: pointer;
    width: 30%;
}

</style>
